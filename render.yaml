services:
  - type: web
    name: aps-app
    env: dotnet
    plan: free
    buildCommand: |
      dotnet restore
      dotnet build -c Release
      dotnet publish -c Release -o output
    startCommand: dotnet output/APS.dll
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
    healthCheckPath: /
    autoDeploy: true

databases:
  - name: aps-db
    databaseName: aps
    user: aps_user
    plan: free 